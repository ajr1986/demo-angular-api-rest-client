<form>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
  </div>

  <div class="form-group">
    <label>Last name:</label>
    <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName">
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
  </div>

  <div class="form-group text-center">
    <input type="button" class="btn btn-danger col-5" value="Cancel"  routerLink="/clients">&nbsp;
    <input type="submit" *ngIf="!client.id" class="btn btn-primary col-5" value="Create" (click)="create()">
    <input type="submit" *ngIf="client.id" class="btn btn-primary col-5" value="Update" (click)="update()">
  </div>

</form>
